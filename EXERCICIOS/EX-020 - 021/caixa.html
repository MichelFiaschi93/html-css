	<h1>Olá, Mundo!</h1><!--Esse foi um atalho em forma de caixa, a diferença entre as caixas e o inline é que a caixa ela cobre o espaço todo da informação, nas caixas da pra voce colocar uma linha em volta do conteudo, o nome dessa linha é border.
	-Padding(acochoamento) : é o espaço que fica entre o border e o conteudo.
	-Margin : é o espaço que fica depois do border, ele fica do lado de fora do border
	-outline : fica entre a border e a margin, na verdade, o margin vem logo apos do border, então o outline sobrepoe o margin, serve pra fazer algum efeito de divisão entre margin e border
	existem dois tipos de caixas o box e o inline
	-box level : ele sempre preenche o width inteiro determinado pelo navegador, mesmo que o conteudo não preenche o espaço inteiro na lateral, se voce criar um outro box level, ele vai pra linha debaixo.Exemplo de box : <div> cria uma divisão que ocupa o width inteiro
	-inline level : ele preenche o width de acordo com o conteudo, se voce criar outro inline do lado, ele vai preencher a lateral ao lado do primeiro que voce criou
	exemplo inline : <span> usado para mudar cor num texto de <p> ou pra colocar conteudos diferentes um do lado do outro-->
