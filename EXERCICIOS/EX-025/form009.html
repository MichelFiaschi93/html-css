<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario 9</title>
</head>
<body>
	<h1>Formulario 9</h1>
	<form>
		<fieldset>
			<legend>Nascimento</legend>
			<p>
				<label for="iano">Em Que Ano Voce Nasceu? </label>
				<input type="number" name="ano" min="1900" max="2024" id="iano" 
				oninput="calcidade()">
			</p>
			<p>
				<label for="iidade">A sua idade eh : </label>
				<output id="iidade">0</output>
			</p>
		</fieldset>
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
	</form>
	<script type="text/javascript">
		function calcidade() {
			let atual = new Date().getFullYear()
			iidade.innerHTML = Number(atual) - Number(iano.value)
		}
	</script>

</body>
</html>
