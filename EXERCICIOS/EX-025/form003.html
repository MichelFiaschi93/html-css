<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>formulario media</title>
</head>
<body>
	<h1>Vamos Calcular as Medias dos Alunos.</h1>
	<form method="get" action="cadastro.php" autocomplete="on">
		<p>
			<label for="inome">Nome : </label>
			<input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome Completo">
		</p>
		<p>
			<label for="iturma">Turma : </label>
			<input type="text" name="turma" id="iturma" autocomplete="off" placeholder="Ano e Variacao">
		</p>
		<p>
			<label for="imes">Ano Letivo :</label>
			<input type="month" name="mes" id="imes" autocomplete="off" placeholder="Mes e ano">
			<!--o month eh apenas mes e ano sem dia-->
		</p>
		<p>
			<label>Dia Prova : </label>
			<input type="date" name="date" id="idate" placeholder="data" value="2024-02-18">
			<!--date eh uma data mais completa de dia, mes e ano-->
		</p>
		<p>
			<label>Horario Prova : </label>
			<input type="time" name="hora" id="ihora" value="10:30">
		</p>
		<p>
			<label for="imedia">Media : </label>
			<input type="number" name="media" id="imedia" autocomplete="number" min="0" max="10" step="0.1" placeholder="de 0 a 10">
		</p>
		<p>
			<input type="submit" value="inserir">
			<input type="reset" value="Apagar">
		</p>
	</form>

</body>
</html>
