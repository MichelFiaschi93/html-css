<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario 8</title>
</head>
<body>
	<h1>Formulario 8</h1>
	<form method="get" action="cadastro.php" autocomplete="off">
		<fieldset>
			<legend>Numerais</legend>
			<p>
				<label for="inum1">Numero 1 : </label>
				<input type="number" name="num1" id="inum1" min="1" max="50" required
				oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
				<!--para fazer a soma precisou dessa formula de javascript para ativar-->
			</p>
			<p>
				<label for="inum2">Numero 2 : </label>
				<input type="number" name="num2" id="inum2" min="1" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
			</p>
			<p>
				<label for="isoma">Soma : </label>
				<output name="soma" id="isoma">0</output>
			</p>
		</fieldset><br>
		<fieldset>
			<p>
				<label for="iaval">Nos Avalie de 0 a 10 : </label>
				<input type="range" name ="aval" id="iaval" min="1" max="10" value="5" required 
				oninput="imed.innerHTML = Number(iaval.value)">
				<!--oninput = da entrada a linguagem de programacao, formula : 
					id do output.innerHTML(formato HTML) = Number(iaval(id do input).value)
					output = valor de saida, precisa setar um id e o numero tem que ser o mesmo de valor pra ficar alinhado e nao dar erro, se nao tiver valor eh so usar a media, mas eh melhor setar um valor para evitar erros-->
				<output id="imed">5</output>
			</p>
		</fieldset>
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
	</form>
</body>
</html>
