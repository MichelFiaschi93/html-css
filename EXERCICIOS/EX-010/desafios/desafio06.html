<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Desafio 06</title>
</head>
<body>

	<p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para
	descobrir qual tag deverá ser utilizada em cada caso</p>
	<ul type="square">
		<li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
		<li><abbr title="Use a escala de <H1> a <H6> sendo H1 o maior e h6 o menor">Titulos</abbr></li>
		<li><abbr title="Use <img> para inserir imagens">Imagens</abbr></li>
		<li><abbr title="use o <abbr> para explicar significados de abreviações">Abreviações</abbr></li>
		<li><abbr title="para editar o código fonte é só ir em <head>">Código-Fonte</li>
		<li><abbr title="para utilizar listas numericas usar o <ol>(elas podem ser editadas com numeros normais usando type=1, podem ser numeros com type=i e podem ser letras com o type=a) não esquecer de colocar o <li> antes e depois de cada elemento para demarcar cada item">Listas Numericas</abbr></li>
		<li><abbr title="para utilizar listas com demarcadores é só inserir <ul> (elas podem ser editadas com quadrado colocando type=square, disco colocando type=disk e circulo colocando type=circle) não esquecer de colocar o <li> antes e depois de cada elemento para demarcar o item">Lista com Demarcadores</li>
		<li><abbr title="voce pode usar o <div> para fazer divisões na pagina">Divisões</abbr></li>
	</ul>

</body>
</html>
