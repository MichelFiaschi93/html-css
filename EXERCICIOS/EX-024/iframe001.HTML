<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estudo de Iframe</title>
</head>
<body>
	<h1>Testando o Uso de Iframe</h1>
	<p>Acessando o Site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> para aprender a programar.</p>
	<p>Usando o Iframe para mostrar a mesma coisa 
		<iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe>
		<!--frameborder : o frameborder eh o tamanho da borda do frame de iframe, existem certos sites que bloqueiam isso
		voce consegue editar o height e o width
		scrolling = esse comando tem o auto que faz girar se a imagem for maior que o iframe
		tem o yes que faz rolar mesmo sendo no tamanho e tem o no que nao gira o scroll nem se for maior-->
		<iframe src="https://gustavoguanabara.github.io" frameborder="0">no <a href="https://gustavoguanabara.github.io" target="_blank">
		</iframe>
		Tambem e bem legal
	</p>

</body>
</html>
